<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer Milena Garces</title>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

    <!--     Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center"> MULTIPLAYER</h3>
                        <h1 class="text-center"> <span class="glyphicon glyphicon-certificate"> Rock <span class="glyphicon glyphicon-duplicate"></span>                            Paper <span class="glyphicon glyphicon-scissors"></span> Scissors </h1>

                    </div>
                    <div class="panel-body text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-inline">
                                    <input class="form-control" placeholder="Name" id="login-name" text="name">
                                    <button class="btn btn-default" id="login" type="submit">Star</button>
                                </form>

                                <span id="grettings-palyer1"></span>
                                <span id="grettings-palyer2"></span>
                                <span id="your-turn"></span>
                                <span id="waiting-player"></span>
                                <br>
                                <br>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <div id="display-player1">
                                            <span id="p1wins-count"></span>
                                            <span id="p1losses-count"></span>
                                            <p id="wait1"> Waiting for palyer 1</p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <div id="display-results">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <div id="<display-player2">
                                            <p id="wait1"> Waiting for palyer 2</p>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>





                    </div>
                </div>

            </div>
        </div>


    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type=text/javascript src="assets/game.js"></script>
</body>

</html>
